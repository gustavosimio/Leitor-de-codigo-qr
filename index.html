<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Leitor de QR Code PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3"/>
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <link rel="icon" href="icon-512.png" sizes="512x512">
  <style>
    body { font-family: sans-serif; padding: 1em; background:  #110e0e; }
    h1 { color: #a00b0b; }
    #reader { width: 320px; height: 240px; margin-bottom: 1em; background: #222; }
    button { background: #a00b0b; color: #110e0e; border: none; padding: 10px 20px; cursor: pointer; margin-bottom: 1em;}
    .result, .book { background: #110e0e; padding: 1em; border-radius: 8px; box-shadow: 0 1px 4px #bbb; margin-bottom: 1em;}
  </style>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <button id="start">Ler QR Code</button>
  <div id="reader"></div>
  <div id="output"></div>
  <script src="main.js"></script>
</body>
</html>
